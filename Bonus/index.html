<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12 Bool Bonus</title>
</head>
<body>
    <div class="container">
        <h1>Nested</h1>
        <div class="row">
            <div class="col-7">
                <div class="nest col-2"></div>
                <div class="nest col-8"></div>
                <div class="nest col-2"></div>
            </div>

            <div class="col-5">
                <div class="nest col-6"></div>
                <div class="nest col-6"></div>
            </div>

        </div>
    </div>

    <div class="container">
        <h1>Alignment</h1>
        <div class="row">
            <div class="col-6">
                Start
            </div>
        </div>
        <div class="row middle">
            <div class="col-6">
                Center
            </div>
        </div>
        <div class="row end">
            <div class="col-6">
                End
            </div>
        </div>

        <div class="row">
            <div class="big col-6"></div>
            <div class="small col-6">
                Top
            </div>
        </div>

        <div class="row">
            <div class="big col-6"></div>
            <div class="small center col-6">
                Middle
            </div>
        </div>

        <div class="row">
            <div class="big col-6"></div>
            <div class="small bottom col-6">
                Bottom
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Justify Content</h1>
        <h2>Space Around</h2>
        <div class="row">
            <div class="col-12">
                <div class="nest col-3"></div>
                <div class="nest col-3"></div>
                <div class="nest col-3"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Space Between</h2>
        <div class="row">
            <div class="new col-12">
                <div class="nest col-3"></div>
                <div class="nest col-3"></div>
                <div class="nest col-3"></div>
            </div>
        </div>
    </div>

</body>
</html>
